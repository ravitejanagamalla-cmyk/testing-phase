
<!DOCTYPE html><html><head>
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head><body>
<div class="card">
<h2>SOC Entry-level Jobs</h2>
<div id="jobs">Loading...</div>
<button onclick="logout()">Logout</button>
</div>
<script>
if(!localStorage.getItem("session")) location.href="index.html";

async function loadJobs(){
 // Placeholder job list; you can connect to Supabase later
 let jobs = [
  {title:"SOC Analyst L1", company:"TCS", location:"Hyderabad", url:"#"},
  {title:"Security Analyst", company:"Infosys", location:"Bangalore", url:"#"}
 ];
 document.getElementById("jobs").innerHTML = jobs.map(j=>`
   <div class='job'>
     <b>${j.title}</b><br>
     ${j.company} â€” ${j.location}<br>
     <a href='${j.url}' target='_blank'>Apply</a>
   </div>
 `).join("");
}
loadJobs();

function logout(){
 localStorage.removeItem("session");
 location.href="index.html";
}
</script>
</body></html>
